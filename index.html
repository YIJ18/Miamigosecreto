<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amigo Secreto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="card p-4">
            <h2 class="mb-4">Mi Amigo Secreto</h2>
            <div class="input-group mb-3">
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese un nombre" required>
                <button class="btn btn-primary" onclick="agregarNombre()">Agregar</button>
            </div>
            <ul id="listaNombres" class="list-group mb-3"></ul>
            <button class="btn btn-success w-100" onclick="sortear()">Sortear</button>
            <p id="resultado" class="mt-3"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
